<div class="container" ng-controller="shoppingListController">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">
					<span>Strawberry</span>
				</a>
			</div>

			<!-- left navbar -->
			<ul class="nav navbar-nav">
				<li>
					<a class="nav navbar-link" href="#">About</a>
				</li>
			</ul>

			<!-- right navbar -->
			<div class="nav navbar-nav navbar-right">
				<a class="btn btn-primary btn-sm navbar-btn" title="Change list settings." data-toggle="modal" data-target="#myModal">
					<i class="fa fa-gear"></i>
				</a>
				<a class="btn btn-primary btn-sm navbar-btn" title="Log out." href="#/" ng-click="logout()">
					<i class="fa fa-sign-out"></i>
				</a>
				<a class="btn btn-danger btn-sm navbar-btn" title="Check latest changes.">
					<i class="fa fa-bell"></i>
				</a>
			</div>
		</div>
	</nav>

	<div class="row welcome">
		<div class="center-block">
			<div class="text-center" ng-controller="WelcomeMessageController">
				<span><img src="img/todolist.svg" alt="Todo List"/></span>
				<h4> {{welcomeMessage + ', ' + welcomeUser + '.'}}</h4>
				<h6 class="minty">{{openItemsComment}}</h6>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3">
		</div>

			<div class="col-md-6">
				<div class="input-group input-group-lg">
					<div class="input-group-addon">
						<i class="fa fa-cart-plus"></i>
					</div>
					<input type="text" ng-model="formData.text" typeahead="product for product in products | filter:$viewValue | limitTo:6"
						class="form-control" placeholder="What would you like to buy?">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="createShoppingItem()">
							<i class="fa fa-plus"></i>
						</button>
					</span>
				</div>
		</div>
	</div>

  <div class="row shopping-list-margin">
		<div class="col-md-3">
      <div class="list-group">
        <a class="list-group-item" ng-repeat="shoppinglist in shoppinglists" ng-click="switchList(shoppinglist._id)">
          <i class="fa fa-shopping-cart shopping-list-icon"></i>
          {{shoppinglist.name}} <span class="fa fa-circle pull-right" ng-if="currentList == shoppinglist._id"></span>
        </a>
        <a class="list-group-item" data-toggle="modal" data-target="#modalAddList">
          <span class="fa fa-plus shopping-list-icon"></span> <strong>add list</strong>
        </a>
			</div>
		</div>

    <div class="col-md-6 ">
			<div class="list-group list-group-sm">
				<a href="" class="list-group-item" ng-repeat="item in shoppinglistItems" ng-if="!item.checked" ng-click="checkShoppingItem(item._id)">
          <span class="fa fa-circle-o shopping-list-icon"></span>
          <span>{{item.name}}</span>
				<span class="label label-success pull-right">Fruit and Vegetables</span>
        </a>
			</div>
		</div>
	</div>
  <!-- Modal -->
  <div class="modal fade" id="modalAddList" tabindex="-1" role="dialog" aria-labelledby="modalAddListLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="modalAddListLabel"><i class="fa fa-cart-plus"></i></h4>
        </div>
        <div class="modal-body">
         <input type="text" class="form-control" ng-model="newListModel.text" placeholder="What is the list name?">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="createList()">Create</button>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Settings</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
