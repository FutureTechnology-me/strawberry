<div class="container">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">
					<span>Strawberry</span>
				</a>
			</div>

			<!-- left navbar -->
			<ul class="nav navbar-nav">
				<li>
					<a class="nav navbar-link" href="#">About</a>
				</li>
			</ul>

			<!-- right navbar -->
			<div class="nav navbar-nav navbar-right">
				<a class="btn btn-primary btn-sm navbar-btn" title="Change list settings." data-toggle="modal" data-target="#myModal">
					<i class="fa fa-gear"></i>
				</a>
				<a class="btn btn-primary btn-sm navbar-btn" title="Log out." href="#/" ng-click="logout()">
					<i class="fa fa-sign-out"></i>
				</a>
				<a class="btn btn-danger btn-sm navbar-btn" title="Check latest changes.">
					<i class="fa fa-bell"></i>
				</a>
			</div>
		</div>
	</nav>

	<div class="row welcome">
		<div class="center-block">
			<div class="text-center" ng-controller="WelcomeMessageController">
				<span><img src="img/todolist.svg" alt="Todo List"/></span>
				<h4> {{welcomeMessage + ', ' + welcomeUser + '.'}}</h4>
				<h6 class="minty">{{openItemsComment}}</h6>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3">
		</div>

			<div class="col-md-6" ng-controller="shoppingListController">
				<div class="input-group input-group-lg">
					<div class="input-group-addon">
						<i class="fa fa-cart-plus"></i>
					</div>
					<input type="text" ng-model="formData.text" typeahead="product for product in products | filter:$viewValue | limitTo:6"
						class="form-control" placeholder="What would you like to buy?">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="createShoppingItem()">
							<i class="fa fa-plus"></i>
						</button>
					</span>
				</div>
		</div>
	</div>

  <div class="row shopping-list-margin" ng-controller="shoppingListController">
		<div class="col-md-3">
			<div class="list-group">
				<a class="list-group-item" ng-repeat="shoppinglist in shoppinglists">
          <i class="fa fa-list-ul shopping-list-icon"></i> {{shoppinglist.name}}
        </a>
			</div>
		</div>

		<div class="col-md-6" ng-controller="shoppingListController">
			<ul class="list-group list-group-sm">
				<li class="list-group-item" ng-if="loading">
					<i class="fa fa-check-square-o finish fa-square-o shopping-list-icon"></i>
					<span>Two Broccoli</span>
					<label class="label label-primary pull-right">Fruit and Vegetables</label> </li>
				<li class="list-group-item">
					<i class="fa fa-check-square-o finish fa-square-o shopping-list-icon"></i>
					<span>Pack of Basmati Rice</span>
					<label class="label label-primary pull-right">Grain Products</label>
				</li>
				<li class="list-group-item finished disabled">
					<i class="fa fa-check-square-o finish shopping-list-icon"></i>
					<span>Some Cottage Cheese</span>
					<label class="label label-primary pull-right">Milk and cheese</label>
				</li>
			</ul>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Settings</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
