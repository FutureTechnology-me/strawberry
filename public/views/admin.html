<div class="container">

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#/">
					<span>Strawberry</span>
				</a>
			</div>

			<!-- left navbar -->
			<ul class="nav navbar-nav">
				<li>
					<a class="nav navbar-link" href="https://github.com/livioso/webeC"><i class="fa fa-github"></i> About</a>
				</li>
			</ul>

			<!-- right navbar -->
			<div class="nav navbar-nav navbar-right">
				<a class="btn btn-info navbar-btn" data-toggle="modal" data-target="#myModal"><i class="fa fa-gear"></i></a>
				<a class="btn btn-info navbar-btn" href="#/" ng-click="logout()">Livio Bieri</a>
				<a class="btn btn-danger navbar-btn"><i class="fa fa-bell"></i></a>
			</div>
		</div>
	</nav>

	<div class="row welcome">
		<div class="center-block">
			<div class="text-center" ng-controller="WelcomeMessageController">
				<span><img src="img/todolist.svg" alt="Todo List"/></span>
				<h4> {{welcomeMessage + ', ' + welcomeUser + '.'}}</h4>
				<h6 class="minty">{{openItemsComment}}</h6>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-3">
		</div>

			<div class="col-md-6">
				<div class="input-group input-group-lg">
					<div class="input-group-addon">
						<i class="fa fa-cart-plus"></i>
					</div>
					<input type="text" class="form-control" placeholder="search for items like milk, cheese ...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button">
							<i class="fa fa-plus"></i>
						</button>
					</span>
				</div>
		</div>
	</div>


	<div class="row shopping-list-margin">
		<div class="col-md-3">
			<div class="list-group">
				<a class="list-group-item active"><i class="fa fa-list-ul shopping-list-icon"></i> Maria + Livio</a>
				<a class="list-group-item"><i class="fa fa-list-ul shopping-list-icon"></i> Ikea</a>
				<a class="list-group-item"><i class="fa fa-list-ul shopping-list-icon"></i> Wunschliste</a>
			</div>
		</div>

		<div class="col-md-6">
			<ul class="list-group list-group-sm">
				<li class="list-group-item">
					<i class="fa fa-check-square-o finish fa-square-o shopping-list-icon"></i>
					<span>Two Broccoli</span>
					<label class="label label-primary pull-right">Fruit and Vegetables</label> </li>
				<li class="list-group-item">
					<i class="fa fa-check-square-o finish fa-square-o shopping-list-icon"></i>
					<span>Pack of Basmati Rice</span>
					<label class="label label-primary pull-right">Grain Products</label>
				</li>
				<li class="list-group-item finished disabled">
					<i class="fa fa-check-square-o finish shopping-list-icon"></i>
					<span>Some Cottage Cheese</span>
					<label class="label label-primary pull-right">Milk and cheese</label>
				</li>
			</ul>
		</div>
	</div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Settings</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
